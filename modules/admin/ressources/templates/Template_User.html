<md-dialog aria-label="{{e.prenom}} {{e.nom}}">

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span ng-if="!(e.nom || e.prenom)">Profil de l'intervenant</span><span ng-if="(e.nom || e.id)">{{e.prenom}} {{e.nom}}</span></h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="close()"><i class="material-icons">close</i></md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">

        <form ng-cloak ng-submit="save()" >
          <div layout="row">
            <md-input-container>
              <label>Titre</label>
              <md-select ng-model="e.titre" placeholder="Titre" required>
                <md-option ng-value="t.id" ng-repeat="t in formEtudiant.titres track by t.id">{{t.titre}}</md-option>
              </md-select>
            </md-input-container>
            <md-input-container class="md-block flex">
              <label>Nom</label>
              <input type="text" ng-model="e.nom" md-maxlength="30"  required>
            </md-input-container>
            <md-input-container class="md-block flex">
              <label>Prénom</label>
              <input type="text" ng-model="e.prenom" md-maxlength="30"  required>
            </md-input-container>

            <md-input-container>
              <md-select ng-model="e.annee" placeholder="Classe" required>  
                <md-option ng-value="annee.id" ng-repeat="annee in formEtudiant.annees track by annee.id">{{annee.name}}</md-option>
              </md-select>
            </md-input-container> 
          </div> 

          <div layout="row">
            <md-input-container class="md-block flex-50">
              <label>Mail</label>
              <input type="email" ng-model="e.mail" md-maxlength="130"  disabled>
            </md-input-container>
            <md-input-container class="md-block flex-25">
              <label>Mobile</label>
              <input type="text" ng-model="e.mobile" md-maxlength="15">
            </md-input-container>
            <md-input-container class="md-block flex-25">
              <label>Fixe</label>
              <input type="text" ng-model="e.fixe" md-maxlength="15">
            </md-input-container>
          </div> 

          <div layout="row">
            <md-input-container class="md-block flex-40">
              <label>Adresse</label>
              <input type="text" ng-model="e.adresse" md-maxlength="300">
            </md-input-container>
            <md-input-container class="md-block flex-30">
              <label>Code Postal</label>
              <input type="text" ng-model="e.code_postal" md-maxlength="6">
            </md-input-container>
            <md-input-container class="md-block flex-30">
              <label>Ville</label>
              <input type="text" ng-model="e.ville" md-maxlength="30">
            </md-input-container>
          </div> 
          
          <div layout="row">
            <md-input-container class="md-block">
              <label>Date de naissance</label>
              <md-datepicker ng-model="e.date_birth" md-placeholder="Entrez une date :" md-open-on-focus></md-datepicker>
            </md-input-container>
            <md-input-container class="md-block flex">
              <label>Nationalité</label>
              <input type="text" ng-model="e.nationality" md-maxlength="60" required>
            </md-input-container>
            <md-input-container class="md-block flex-40">
              <label>Numéro de sécurité sociale</label>
              <input type="text" ng-model="e.secu" md-maxlength="15">
            </md-input-container>
          </div>
          <div layout="row" layout-align="center">
            <md-button type="submit" class="md-accent md-raised" ng-disabled="sending">{{sending ? 'Sauvegarde en cours...' : 'Sauvegarder'}}</md-button>   
          </div>          
        </form>
        
      </div>
    </md-dialog-content>
</md-dialog>
