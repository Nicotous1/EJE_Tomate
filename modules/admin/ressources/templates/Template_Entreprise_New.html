<md-dialog aria-label="Nouvelle entreprise" style="min-width: 500px">
  <form ng-cloak ng-submit="save()" >

    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2><span ng-if="!(e.nom || e.id)">Nouvelle entreprise</span><span ng-if="(e.nom || e.id)">{{e.nom}}</span></h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="close()"><i class="material-icons">close</i></md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <div layout="row">
          <md-input-container class="md-block flex">
            <label>Nom</label>
            <input type="text" ng-model="e.nom" md-maxlength="130" required>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container  class="md-block flex">
            <md-select ng-model="e.type" placeholder="Type" required>  
                <md-option ng-value="t.id" ng-repeat="t in p.types track by t.id">{{t.name}}</md-option>
            </md-select>
          </md-input-container>  
          <md-input-container  class="md-block flex">
            <md-select ng-model="e.secteur" placeholder="Secteur" required>  
                <md-option ng-value="t.id" ng-repeat="t in p.secteurs track by t.id">{{t.name}}</md-option>
            </md-select>
          </md-input-container>
        </div>
        <md-input-container  class="md-block flex-gt-sm">
          <label>Pr√©sentation</label>
          <textarea ng-model="e.presentation"  rows="4"></textarea>
        </md-input-container>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="close()">Annuler</md-button>
      <span flex></span>
      <md-button type="submit" ng-disabled="sending">{{sending ? 'Sauvegarde en cours...' : 'Sauvegarder'}}</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
